# Configurations for model training
dataset: 'ITOP-SIDE'
device_args: 0
wandb_active: false
seed: 0
model: 'P4Transformer'
wandb_project: 'hpe'
mode_train: true
mode_val: true
use_valid_only: true


# input
clip_len: 3
frame_interval: 1
num_points: 4096
label_frame: 'last'

#threshold
threshold: 0.1

# P4D
radius: 0.1
nsamples: 32
spatial_stride: 16
temporal_kernel_size: 1
temporal_stride: 1
# embedding
emb_relu: false
# transformer
dim: 256
depth: 8
heads: 8
dim_head: 256
mlp_dim: 1024
dropout1: 0.0
dropout2: 0.0


# training
batch_size: 24
epochs: 100
workers: 8
lr: 0.01
momentum: 0.9
weight_decay: 1e-4
lr_milestones:
  - 20
  - 30
lr_gamma: 1.0
lr_warmup_epochs: 0
# output
log_dir: "log"
    # resume
resume: ''
start_epoch: 0
    # losses
loss_type: 'l1'   # choices=['std_cross_entropy', 'weighted_cross_entropy', 'focal'],
save: True

AUGMENT_TRAIN:
  - name: RotationAug
    p_prob: 0.5
    p_axis: 1
    p_min_angle: -1.57
    p_max_angle: 1.57
    apply_on_gt: true

  - name: NoiseAug
    p_prob: 0.0
    p_stddev: 0.005
    p_clip: 0.02
    apply_on_gt: false

  - name: LinearAug
    p_prob: 0.0
    p_min_a: 0.9
    p_max_a: 1.1
    p_min_b: 0.0
    p_max_b: 0.0
    p_channel_independent: true
    apply_on_gt: true

  - name: MirrorAug
    p_prob: 0.5
    p_axes:
      - true
      - false
      - false
    apply_on_gt: true

  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true

AUGMENT_TEST:
  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true