# Configurations for model training
dataset: 'MSRA'
device_args: 1
wandb_active: false
seed: 0
model: 'PSTNet'
wandb_project: 'ar4pc_ev'
# input
clip_len: 24
frame_interval: 1
max_frame_interval: 20
num_points: 2048
# PSTNet
radius: 0.5
nsamples: 9

# training
batch_size: 16
epochs: 35
workers: 10
lr: 0.01
momentum: 0.9
weight_decay: 1e-4
lr_milestones:
  - 20
  - 30
lr_gamma: 0.1
lr_warmup_epochs: 10
# output
log_dir: ""
    # resume
resume: ''
start_epoch: 0
    # losses
loss_type: 'std_cross_entropy'   # choices=['std_cross_entropy', 'weighted_cross_entropy', 'focal'],
save: True

DS_AUGMENTS_CFG:
  - name: CropPtsAug
    p_prob: 0.0
    p_max_pts: 1500
    p_crop_ratio: 1
    p_apply_extra_tensors:
      - false
      - false

  - name: RotationAug
    p_prob: 0.0
    p_axis: 1
    p_min_angle: 0.0
    p_max_angle: 6.28318530718
    p_apply_extra_tensors:
      - false
      - false

  - name: RotationAug
    p_prob: 0.0
    p_axis: 0
    p_min_angle: -0.1308996939
    p_max_angle: 0.1308996939
    p_apply_extra_tensors:
      - false
      - false

  - name: RotationAug
    p_prob: 0.0
    p_axis: 2
    p_min_angle: -0.1308996939
    p_max_angle: 0.1308996939
    p_apply_extra_tensors:
      - false
      - false

  - name: NoiseAug
    p_prob: 0.0
    p_stddev: 0.005
    p_clip: 0.02
    p_apply_extra_tensors:
      - false
      - false

  - name: LinearAug
    p_prob: 0.0
    p_min_a: 0.9
    p_max_a: 1.1
    p_min_b: 0.0
    p_max_b: 0.0
    p_channel_independent: true
    p_apply_extra_tensors:
      - false
      - false

  - name: MirrorAug
    p_prob: 0.0
    p_mirror_prob: 0.5
    p_axes:
      - true
      - true
      - false
    p_apply_extra_tensors:
      - false
      - false