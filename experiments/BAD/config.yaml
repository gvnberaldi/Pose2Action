# Configurations for model training
dataset: 'BAD'
device_args: 6
wandb_active: false
seed: 1
model: 'SPiKE'
wandb_project: 'SPiKE - Fine Tuning'
mode_train: true
mode_val: true
use_valid_only: true


# input
clip_len: 3
frame_interval: 1
num_points: 4096
label_frame: 'middle'

#threshold
threshold: 0.1

# P4D
radius: 0.2
nsamples: 32
spatial_stride: 32

# transformer
dim: 1024
depth: 5
heads: 8
dim_head: 256
mlp_dim: 2048
dropout1: 0.0
dropout2: 0.0


# training
batch_size: 24
epochs: 30
workers: 8
lr: 0.01
momentum: 0.9
weight_decay: 1e-4
lr_milestones:
  - 20
  - 30
lr_gamma: 1.0
lr_warmup_epochs: 0
# output
log_dir: "log"
    # resume
resume: '/gpfs/data/fs71186/beraldi/bad_training_checkpoint/best_model.pth'
start_epoch: 0
    # losses
loss_type: 'l1'   # choices=['std_cross_entropy', 'weighted_cross_entropy', 'focal'],
save: True
output_dir: '/gpfs/data/fs71186/beraldi/bad_training_checkpoint'

AUGMENT_TRAIN:
  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true

AUGMENT_TEST:
  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true